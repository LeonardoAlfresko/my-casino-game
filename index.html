<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Casino Spin</title>
    <style>
        body {
            background-color: #121212;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .game-box {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –°—Ç–∏–ª—å–Ω–∞ –∑–æ–ª–æ—Ç–∞ —Å—Ç—Ä—ñ–ª–∫–∞ –∑–∞–º—ñ—Å—Ç—å –Ω–∞–ø–∏—Å—É Wheel */
        .pointer {
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            z-index: 10;
            filter: drop-shadow(0 0 5px rgba(0,0,0,0.5));
        }

        /* –ö—Ä—É–≥ –±–µ–∑ –∑–∞–π–≤–∏—Ö –ø–æ–ª—ñ–≤ */
        #wheel {
            width: 100%;
            height: 100%;
            object-fit: contain;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            user-select: none;
            -webkit-user-drag: none;
        }

        .btn-spin {
            margin-top: 40px;
            background: linear-gradient(180deg, #ff4e00 0%, #d82a00 100%);
            border: none;
            color: white;
            padding: 16px 60px;
            font-size: 22px;
            font-weight: bold;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 78, 0, 0.4);
            text-transform: uppercase;
            transition: transform 0.1s;
        }

        .btn-spin:active { transform: scale(0.95); }

        #result-text {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #ffd700;
            height: 24px;
        }

        /* –ö–Ω–æ–ø–∫–∞ –≤–∏–≤–æ–¥—É */
        #payout-btn {
            display: none;
            margin-top: 15px;
            color: #00e5ff;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid #00e5ff;
            padding: 8px 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="game-box">
        <img src="https://i.ibb.co/S7787f0/pointer.png" class="pointer" alt="v">
        
        <img id="wheel" src="wwhheel.png" alt="Fortune Wheel">
    </div>

    <div id="result-text"></div>
    
    <button class="btn-spin" onclick="spin()">–ö–†–£–¢–ò–¢–ò!</button>
    
    <a href="https://–¢–í–û–Ñ_–ü–û–°–ò–õ–ê–ù–ù–Ø.com" id="payout-btn">–ó–ê–ë–†–ê–¢–ò 5000 –ì–†–ù üí≥</a>

    <script>
        let isSpinning = false;

        function spin() {
            if (isSpinning) return;
            isSpinning = true;

            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result-text');
            const payout = document.getElementById('payout-btn');

            // –û—á–∏—â–∞—î–º–æ –ø–æ–ø–µ—Ä–µ–¥–Ω—ñ –Ω–∞–ø–∏—Å–∏
            result.innerText = "";
            payout.style.display = "none";

            // –í–∏–ø–∞–¥–∫–æ–≤–∏–π –æ–±–µ—Ä—Ç
            const deg = Math.floor(3000 + Math.random() * 3000);
            wheel.style.transform = `rotate(${deg}deg)`;

            setTimeout(() => {
                result.innerText = "–í–Ü–¢–ê–Ñ–ú–û! –í–ò –í–ò–ì–†–ê–õ–ò 5000 –ì–†–ù! üéâ";
                payout.style.display = "inline-block";
                isSpinning = false;
            }, 4000);
        }
    </script>
</body>
</html>
