/* WHEEL */

.wheel-wrapper {

}

.pointer {

  top: -10px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 14px solid transparent;
  border-right: 14px solid transparent;
  border-bottom: 22px solid #F5C76B;
  z-index: 2;
}

}

/* SECONDARY */

  border: 2px solid #F5C76B;

}
