<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Fortune Wheel</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  background: #0a1f0a; /* —Ç–µ–º–Ω–æ-–∑–µ–ª–µ–Ω–∏–π –∫–∞–∑–∏–Ω–æ */
  font-family: 'Inter', sans-serif;
  min-height: 100vh;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
}
.app {
  width: 100%;
  max-width: 380px;
  padding: 20px;
  text-align: center;
}
.wheel-wrapper {
  position: relative;
  width: 300px;
  height: 300px;
  margin: 0 auto 30px;
}
.wheel-frame {
  position: absolute;
  inset: -15px;
  border-radius: 50%;
  background: radial-gradient(circle at 30% 30%, #d4a017, #b8860b, #8b6914);
  box-shadow: 0 0 40px rgba(212,160,23,0.5), inset 0 0 25px rgba(0,0,0,0.8);
  z-index: 1;
}
.wheel {
  position: absolute;
  inset: 15px;
  border-radius: 50%;
  background:
    conic-gradient(
      #8B0000 0deg 30deg,    /* —á–µ—Ä–≤–æ–Ω–∏–π WIN */
      #000000 30deg 60deg,   /* —á–æ—Ä–Ω–∏–π WIN */
      #8B0000 60deg 90deg,
      #000000 90deg 120deg,
      #8B0000 120deg 150deg,
      #000000 150deg 180deg,
      #8B0000 180deg 210deg,
      #000000 210deg 240deg,
      #8B0000 240deg 270deg,
      #000000 270deg 300deg, /* —Ç—É—Ç –ø–æ—á–∏–Ω–∞—é—Ç—å—Å—è LOSE */
      #FF4500 300deg 330deg, /* LOSE –ø–æ–º–∞—Ä–∞–Ω—á–µ–≤–∏–π */
      #FF4500 330deg 360deg
    );
  box-shadow: inset 0 0 50px rgba(0,0,0,0.9), inset 0 0 100px rgba(139,0,0,0.2);
  will-change: transform;
  transition: transform 4.5s cubic-bezier(0.25, 0.1, 0.25, 1);
  transform: rotate(0deg);
  z-index: 2;
}
.center-hub {
  position: absolute;
  inset: 35%;
  background: radial-gradient(circle at 30% 30%, #ffd700, #d4af37, #b8860b);
  border-radius: 50%;
  box-shadow: inset 0 0 20px rgba(255,255,255,0.4), 0 0 30px rgba(212,160,23,0.6);
  z-index: 5;
}
.pointer {
  position: absolute;
  top: -40px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 20px solid transparent;
  border-right: 20px solid transparent;
  border-bottom: 45px solid #ffd700;
  filter: drop-shadow(0 6px 12px rgba(0,0,0,0.7));
  z-index: 10;
}
.result {
  min-height: 140px;
  margin: 20px 0;
}
h2 { font-size: 24px; color: #ffd700; margin-bottom: 10px; }
.amount { font-size: 48px; font-weight: 700; color: #00ff7f; text-shadow: 0 0 15px #00ff7f; }
button {
  width: 100%;
  padding: 16px;
  margin: 12px 0;
  border: none;
  border-radius: 25px;
  font-size: 18px;
  font-weight: 700;
  cursor: pointer;
  transition: transform 0.2s;
}
#claimBtn {
  background: linear-gradient(#32cd32, #228b22);
  color: white;
  display: none;
}
#spinBtn {
  background: linear-gradient(#ffd700, #d4a017);
  color: #1a1a1a;
}
button:hover { transform: scale(1.05); }
button:disabled { opacity: 0.6; cursor: not-allowed; }
</style>
</head>
<body>
<div class="app">
  <div class="wheel-wrapper">
    <div class="wheel-frame"></div>
    <div class="wheel" id="wheel"></div>
    <div class="center-hub"></div>
    <div class="pointer"></div>
  </div>

  <div class="result" id="result">
    <h2>–ö—Ä—É—Ç—ñ—Ç—å –∫–æ–ª–µ—Å–æ! üé°</h2>
    <p>–í–∏–ø—Ä–æ–±—É–π—Ç–µ —É–¥–∞—á—É</p>
  </div>

  <button id="claimBtn" onclick="claimReward()">–ó–∞–±—Ä–∞—Ç–∏ –≤–∏–≥—Ä–∞—à</button>
  <button id="spinBtn" onclick="spinWheel()">–ö—Ä—É—Ç–∏—Ç–∏</button>
</div>

<script>
let rotation = 0;
let isSpinning = false;

function spinWheel() {
  if (isSpinning) return;
  isSpinning = true;

  const wheel = document.getElementById('wheel');
  const spinBtn = document.getElementById('spinBtn');
  const claimBtn = document.getElementById('claimBtn');
  const result = document.getElementById('result');

  spinBtn.disabled = true;
  spinBtn.textContent = '–ö—Ä—É—Ç–∏—Ç—å—Å—è...';

  // –ë–∞–≥–∞—Ç–æ –æ–±–µ—Ä—Ç—ñ–≤ + –∑—É–ø–∏–Ω–∫–∞ –∑–∞–≤–∂–¥–∏ –Ω–∞ WIN (–Ω–∞–ø—Ä–∏–∫–ª–∞–¥, –Ω–∞ —Å–µ–∫—Ç–æ—Ä—ñ ~45¬∞)
  const fullSpins = 5 + Math.floor(Math.random() * 3); // 5-7 –ø–æ–≤–Ω–∏—Ö
  const targetExtra = 45 + Math.random() * 20; // –∑–∞–≤–∂–¥–∏ –≤ –∑–æ–Ω—ñ WIN (—á–µ—Ä–≤–æ–Ω–∏–π/—á–æ—Ä–Ω–∏–π)
  const targetRotation = rotation + (fullSpins * 360) + targetExtra;

  wheel.style.transition = 'none';
  wheel.style.transform = `rotate(${rotation}deg)`;
  wheel.offsetHeight; // reflow

  wheel.style.transition = 'transform 4.5s cubic-bezier(0.25, 0.1, 0.25, 1)';
  wheel.style.transform = `rotate(${targetRotation}deg)`;

  rotation = targetRotation;

  setTimeout(() => {
    result.innerHTML = `
      <h2>–í—ñ—Ç–∞—î–º–æ! üéâ</h2>
      <div class="amount">2000 –≥—Ä–Ω</div>
    `;
    claimBtn.style.display = 'block';
    spinBtn.textContent = '–ö—Ä—É—Ç–∏—Ç–∏ —â–µ';
    spinBtn.disabled = false;
    isSpinning = false;
  }, 4600);
}

function claimReward() {
  alert("–í–∏–≥—Ä–∞—à 2000 –≥—Ä–Ω –∑–∞—Ä–∞—Ö–æ–≤–∞–Ω–æ! ‚úÖ");
  // –ú–æ–∂–Ω–∞ –¥–æ–¥–∞—Ç–∏ reset –∞–±–æ –ø–µ—Ä–µ–π—Ç–∏ –¥–∞–ª—ñ
}

if (window.Telegram?.WebApp) {
  Telegram.WebApp.ready();
  Telegram.WebApp.expand();
}
</script>
</body>
</html>
