<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Wheel</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { margin:0; padding:0; box-sizing:border-box; }
        
        body {
            background: #0f0f0f;
            font-family: 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }

        .app {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* –ó–û–õ–û–¢–ò–ô –ö–û–†–ü–£–° –ö–û–õ–ï–°–ê */
        .wheel-outer-frame {
            position: relative;
            width: 320px;
            height: 320px;
            border-radius: 50%;
            /* –°—Ç–≤–æ—Ä—é—î–º–æ –µ—Ñ–µ–∫—Ç –∑–æ–ª–æ—Ç–æ–≥–æ –º–µ—Ç–∞–ª—É */
            background: conic-gradient(
                #bf953f, #fcf6ba, #b38728, #fcf6ba, #bf953f
            );
            padding: 12px; /* –¢–æ–≤—â–∏–Ω–∞ –∑–æ–ª–æ—Ç–æ—ó —Ä–∞–º–∫–∏ */
            box-shadow: 0 0 50px rgba(184, 134, 11, 0.3), 
                        inset 0 0 20px rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        /* –í–Ω—É—Ç—Ä—ñ—à–Ω—è —á–∞—Å—Ç–∏–Ω–∞, —è–∫–∞ –æ–±—Ä—ñ–∑–∞—î –∫–∞—Ä—Ç–∏–Ω–∫—É */
        .wheel-inner-container {
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            /* –í–Ω—É—Ç—Ä—ñ—à–Ω—è —Ç—ñ–Ω—å –¥–ª—è –æ–±'—î–º—É */
            box-shadow: inset 0 0 15px rgba(0,0,0,1);
        }

        #wheel {
            width: 101%; /* –¢—Ä—ñ—à–∫–∏ –±—ñ–ª—å—à–µ, —â–æ–± –Ω–µ –±—É–ª–æ –±—ñ–ª–∏—Ö —â—ñ–ª–∏–Ω */
            height: 101%;
            object-fit: cover;
            transition: transform 5s cubic-bezier(0.15, 0, 0.15, 1);
            will-change: transform;
        }

        /* –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞ –∑–∞–≥–ª—É—à–∫–∞, —â–æ–± –ø—Ä–∏—Ö–æ–≤–∞—Ç–∏ —Ü–µ–Ω—Ç—Ä –∫–∞—Ä—Ç–∏–Ω–∫–∏ */
        .center-pin {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #fcf6ba 0%, #bf953f 100%);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 0 0 10px rgba(0,0,0,0.5), inset 0 2px 2px rgba(255,255,255,0.5);
            border: 2px solid #8b6914;
        }

        /* –í–∫–∞–∑—ñ–≤–Ω–∏–∫ */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            width: 40px;
            height: 50px;
            /* –ú–∞–ª—é—î–º–æ –≥–∞—Ä–Ω—É —Å—Ç—Ä—ñ–ª–∫—É */
            clip-path: polygon(50% 100%, 0% 0%, 100% 0%);
            background: linear-gradient(to bottom, #ff4e50, #f9d423);
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5));
        }

        .result-box {
            height: 100px;
            text-align: center;
        }

        h2 { font-size: 28px; color: #fcf6ba; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        button {
            width: 250px;
            padding: 20px;
            border: none;
            border-radius: 50px;
            font-size: 20px;
            font-weight: 800;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(145deg, #bf953f, #b38728);
            color: #1a1a1a;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            transition: 0.3s;
        }

        button:active { transform: scale(0.95); }
        button:disabled { opacity: 0.5; filter: grayscale(1); }
    </style>
</head>
<body>

<div class="app">
    <div class="wheel-outer-frame">
        <div class="pointer"></div>
        <div class="center-pin"></div>
        <div class="wheel-inner-container">
            <img src="wheel.png" id="wheel" alt="Wheel">
        </div>
    </div>

    <div class="result-box">
        <h2 id="statusText">–£–î–ê–ß–Ü! üé°</h2>
    </div>

    <button id="spinBtn" onclick="spinWheel()">–ö–†–£–¢–ò–¢–ò</button>
</div>

<script>
    let currentRotation = 0;
    let isSpinning = false;

    function spinWheel() {
        if (isSpinning) return;
        isSpinning = true;

        const wheel = document.getElementById('wheel');
        const btn = document.getElementById('spinBtn');
        const status = document.getElementById('statusText');

        btn.disabled = true;
        status.style.opacity = "0.5";
        status.textContent = "–ö–†–£–¢–ò–ú–û...";

        // –í–µ–ª–∏–∫–∞ –∫—ñ–ª—å–∫—ñ—Å—Ç—å –æ–±–µ—Ä—Ç—ñ–≤ + –≤–∏–ø–∞–¥–∫–æ–≤–∏–π –∫—É—Ç
        const extraDegrees = Math.floor(Math.random() * 360);
        const totalRotation = currentRotation + (360 * 8) + extraDegrees;
        
        wheel.style.transform = `rotate(${totalRotation}deg)`;
        currentRotation = totalRotation;

        setTimeout(() => {
            isSpinning = false;
            btn.disabled = false;
            status.style.opacity = "1";
            
            // –õ–æ–≥—ñ–∫–∞ –≤–∏–∑–Ω–∞—á–µ–Ω–Ω—è Win/Lose (–¥–ª—è 12 —Å–µ–∫—Ç–æ—Ä—ñ–≤)
            const actualAngle = (360 - (totalRotation % 360)) % 360;
            const sector = Math.floor(actualAngle / 30);
            
            if (sector % 2 === 0) {
                status.innerHTML = "WIN! üí∞";
                status.style.color = "#00ff7f";
            } else {
                status.innerHTML = "LOSE! üõë";
                status.style.color = "#ff4e50";
            }
        }, 5000);
    }

    if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
    }
</script>

</body>
</html>
