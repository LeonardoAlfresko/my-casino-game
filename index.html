<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Wheel</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container { text-align: center; position: relative; }

        /* –°—Ç–∏–ª—å –∫–æ–ª–µ—Å–∞ */
        #wheel {
            width: 320px;
            height: 320px;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            filter: drop-shadow(0 0 15px #ffd700);
        }

        .pointer {
            width: 40px;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .btn-spin {
            margin-top: 20px;
            padding: 15px 40px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(180deg, #ff4500, #b22222);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(255, 69, 0, 0.4);
        }

        .btn-spin:disabled { background: #555; cursor: not-allowed; }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–∫–∏ –≤–∏–ø–ª–∞—Ç–∏ */
        #payout-btn {
            display: none; /* –ó'—è–≤–∏—Ç—å—Å—è –ø—ñ—Å–ª—è –≤–∏–≥—Ä–∞—à—É */
            margin-top: 20px;
            padding: 15px 30px;
            background: linear-gradient(180deg, #28a745, #1e7e34);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

        <img src="https://i.ibb.co/S7787f0/pointer.png" class="pointer" alt="pointer">

        <br>

    </div>

            const randomDegree = Math.floor(Math.random() * 360) + 1800;

            setTimeout(() => {
                resultText.innerText = "–í–Ü–¢–ê–Ñ–ú–û! –í–ò –í–ò–ì–†–ê–õ–ò 5000 –ì–†–ù! üéâ";

            }, 4000); // 4 —Å–µ–∫—É–Ω–¥–∏ - —á–∞—Å –∞–Ω—ñ–º–∞—Ü—ñ—ó
        }
    </script>
</body>
