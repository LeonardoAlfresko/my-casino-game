<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gold Fortune</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0F0F12;
  font-family: 'Inter', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  color: white;
}

.app {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  text-align: center;
}

/* WHEEL */

.wheel-wrapper {
  position: relative;
  width: 240px;
  height: 240px;
  margin: 0 auto 35px;
}

/* –ì–û–õ–û–í–ù–ò–ô –ö–†–£–ì */
.wheel {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  position: relative;

  background: radial-gradient(
      circle at 35% 30%,
      #ffe7a3 0%,
      #f5c76b 30%,
      #c99a3a 65%,
      #8a6a24 100%
  );

  box-shadow:
    0 0 35px rgba(245, 199, 107, 0.35),
    inset 0 0 25px rgba(0,0,0,0.45);

  transition: transform 4s cubic-bezier(.17,.67,.18,1);
  transform: rotate(0deg);
}

/* –î–û–î–ê–Ñ–ú–û –í–ù–£–¢–†–Ü–®–ù–Ü–ô –ë–õ–Ü–ö */
.wheel::after {
  content: "";
  position: absolute;
  top: 18%;
  left: 22%;
  width: 40%;
  height: 40%;
  background: radial-gradient(circle, rgba(255,255,255,0.35), transparent);
  border-radius: 50%;
  pointer-events: none;
}

/* –°–¢–†–Ü–õ–ö–ê */
.pointer {
  position: absolute;
  top: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 12px solid transparent;
  border-right: 12px solid transparent;
  border-bottom: 18px solid #F5C76B;
  filter: drop-shadow(0 4px 6px rgba(0,0,0,0.4));
}

/* RESULT */

.result {
  min-height: 110px;
  margin-bottom: 25px;
}

.result h2 {
  font-size: 20px;
  margin-bottom: 6px;
  color: #F5C76B;
}

.result p {
  opacity: 0.8;
  margin-bottom: 8px;
}

.amount {
  font-size: 36px;
  font-weight: 700;
  color: #1DB954;
}

/* BUTTONS */

button {
  width: 100%;
  padding: 15px;
  border-radius: 18px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: 0.25s ease;
  margin-bottom: 14px;
  border: none;
}

.btn-primary {
  background: linear-gradient(135deg, #F5C76B, #C99A3A);
  color: #0F0F12;
}

.btn-primary:hover {
  transform: translateY(-2px);
}

.btn-secondary {
  background: transparent;
  border: 2px solid #F5C76B;
  color: #F5C76B;
}

.btn-secondary:hover {
  background: rgba(245, 199, 107, 0.1);
}

</style>
</head>
<body>

<div class="app">

  <div class="wheel-wrapper">
    <div class="wheel" id="wheel"></div>
    <div class="pointer"></div>
  </div>

  <div class="result" id="result">
    <h2>–ö—Ä—É—Ç—ñ—Ç—å –∫–æ–ª–µ—Å–æ üé°</h2>
    <p>–°–ø—Ä–æ–±—É–π—Ç–µ —Å–≤–æ—é —É–¥–∞—á—É</p>
  </div>

  <button class="btn-primary" id="claimBtn" style="display:none;" onclick="claimReward()">
    –ó–∞–±—Ä–∞—Ç–∏ –≤–∏–≥—Ä–∞—à
  </button>

  <button class="btn-secondary" onclick="spinWheel()">
    –ö—Ä—É—Ç–∏—Ç–∏
  </button>

</div>

<script>

let rotation = 0;
let hasSpun = false;

function spinWheel() {

  if (hasSpun) return;

  const wheel = document.getElementById('wheel');
  const result = document.getElementById('result');
  const claimBtn = document.getElementById('claimBtn');

  const extraSpin = Math.floor(Math.random() * 360);
  rotation += 1440 + extraSpin;

  // FORCE REPAINT (–≤–∞–∂–ª–∏–≤–æ –¥–ª—è Telegram)
  wheel.style.transition = "none";
  wheel.style.transform = `rotate(${rotation - 1}deg)`;
  wheel.offsetHeight; // —Ç—Ä–∏–≥–µ—Ä –ø–µ—Ä–µ—Ä–∞—Ö—É–Ω–∫—É

  wheel.style.transition = "transform 4s cubic-bezier(.17,.67,.18,1)";
  wheel.style.transform = `rotate(${rotation}deg)`;

  hasSpun = true;

  setTimeout(() => {
    result.innerHTML = `
      <h2>–í—ñ—Ç–∞—î–º–æ üéâ</h2>
      <p>–í–∏ –≤–∏–≥—Ä–∞–ª–∏</p>
      <div class="amount">5000 –≥—Ä–Ω</div>
    `;
    claimBtn.style.display = "block";
  }, 4000);
}

function claimReward() {
  alert("–í–∏–ø–ª–∞—Ç—É –æ–±—Ä–æ–±–ª–µ–Ω–æ ‚úÖ");
}

</script>

</body>
</html>
