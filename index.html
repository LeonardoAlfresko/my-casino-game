<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Fortune</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .wheel-container {
            position: relative;
            width: 320px;
            height: 320px;
            margin-bottom: 40px;
        }

        /* –ö–û–õ–ï–°–û - —Ç–µ–ø–µ—Ä –±–µ—Ä–µ—Ç—å—Å—è –ø—Ä—è–º–æ –∑ —Ç–≤–æ–≥–æ GitHub */
        #wheel {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.15, 0, 0.15, 1);
            filter: drop-shadow(0 0 15px rgba(255, 215, 0, 0.3));
        }

        /* –°–¢–†–Ü–õ–ö–ê */
        .pointer {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 45px;
            z-index: 10;
        }

        /* –ö–ù–û–ü–ö–ê –ö–†–£–¢–ò–¢–ò */
        .btn-spin {
            background: linear-gradient(180deg, #ff4e00, #d82a00);
            color: white;
            border: none;
            padding: 18px 70px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 40px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(255, 78, 0, 0.5);
            text-transform: uppercase;
        }

        .btn-spin:active { transform: scale(0.95); }

        /* –†–ï–ó–£–õ–¨–¢–ê–¢ –¢–ê –ö–ù–û–ü–ö–ê –í–ò–í–û–î–£ */
        #result { margin-top: 20px; font-size: 18px; color: #ffd700; min-height: 24px; }
        
        #payout-link {
            display: none;
            margin-top: 15px;
            color: #00e5ff;
            text-decoration: underline;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1>–¢–≤—ñ–π –±–æ–Ω—É—Å —á–µ–∫–∞—î! üéÅ</h1>

    <div class="wheel-container">
        <img src="https://i.ibb.co/S7787f0/pointer.png" class="pointer" onerror="this.style.display='none'">
        
        <img id="wheel" src="wheel.png" alt="Wheel">
    </div>

    <button class="btn-spin" onclick="spin()">–ö–†–£–¢–ò–¢–ò!</button>

    <script>
        let isSpinning = false;
        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            
            const wheel = document.getElementById('wheel');
            const result = document.getElementById('result');
            const link = document.getElementById('payout-link');
            
            const randomDeg = Math.floor(3000 + Math.random() * 3000);
            wheel.style.transform = `rotate(${randomDeg}deg)`;
            
            result.innerText = "–û–±–µ—Ä—Ç–∞—î–º–æ...";

            setTimeout(() => {
                result.innerText = "–í–Ü–¢–ê–Ñ–ú–û! –í–ò –í–ò–ì–†–ê–õ–ò 5000 –ì–†–ù! üéâ";
                link.style.display = "block";

        }
    </script>
</body>
</html>
